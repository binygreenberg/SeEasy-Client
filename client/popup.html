<!DOCTYPE html>
<html>
 <body>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style type="text/css">
	
   body {
            width: 800px;
            height: 600px;
            overflow: hidden;
         }

	.node {
		cursor: pointer;
	}

	.node rect {
	  cursor: pointer;
	  fill: #fff;
	  fill-opacity: .5;
	  stroke: #3182bd;
	  stroke-width: 1.5px;
	}


	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
</style>
<button id='tree' type="button">Tree Graph</button>
<button id='graph' type="button">List Graph</button>
<!-- load the d3.js library -->	
<script src="d3.v3.min.js"></script>
<!--<script src="tree.js"></script>-->
<script src="list2.js"></script>
<script src='tree2.js'></script>
<script src="callback.js"></script>
  </body>
</html>
